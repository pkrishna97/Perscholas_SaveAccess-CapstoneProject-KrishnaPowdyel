
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add new todo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
<h1>Add new todo</h1>

<form method="post" action="/todos/add">
  <div class="container">
    <div class="row form-outline mb-4">
      <label for="id" class="form-label">User ID</label>
      <input type="text" name="id" class="form-control" placeholder="User ID" />
    </div>
    <div class="row form-outline mb-4">
      <label for="text" class="form-label">Todo Text</label>
      <input name="text" class="form-control" placeholder="Enter your todo"></input>
    </div>
    <div class="row form-outline mb-4">
      <label for="userId" class="form-label">User ID</label>
      <input name="userId" class="form-control" placeholder="Enter the user id"></input>
    </div>
    <div class="row"><button class="btn btn-primary">Save</button></div>
  </div>
</form>
</body>
</html>
