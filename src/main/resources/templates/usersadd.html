
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
<h1>User Register Page</h1>
<br>
<br>

<form method="post" action="/users/add">
  <div class="container">
    <div class="row form-outline mb-4">
      <label for="id" class="form-label">User ID</label>
      <input type="text" name="id" class="form-control" placeholder="User ID" />
    </div>
    <div class="row form-outline mb-4">
      <label for="email" class="form-label">User Email </label>
      <input name="email" class="form-control" placeholder="Enter Your Valid Email Address"></input>
    </div>
    <div class="row form-outline mb-4">
      <div class="col">
        <label for="lastname" class="form-label">user lastname</label>
        <input type="text" name="lastname" class="form-control" placeholder="Enter Your Last Name" />
      </div>
      <div class="col">
        <label for="firstname" class="form-label">user firstname</label>
        <input type="text" name="firstname" class="form-control" placeholder="Enter Your First Name" />
      </div>
      <div class="col">
        <label for="password" class="form-label">user password</label>
        <input type="text" name="password" class="form-control" placeholder="Enter Your Password" />
      </div>
    </div>
    <div class="row"><button class="btn btn-primary">Save</button></div>
  </div>
</form>
</body>
</html>
